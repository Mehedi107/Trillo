<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple application for ..." />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>trillo &mdash; Your all-in-one booking app</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <img class="logo" src="img/logo.png" alt="trillo logo" />
        </div>

        <form class="header__search" action="#">
          <input class="header__search__input" type="text" placeholder="Search..." />
          <button class="header__search__button">
            <svg class="search__icon">
              <use xlink:href="img/symbol-defs.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <button class="user-nav__item user-nav__item--1">
            <svg class="user-nav__icon">
              <use xlink:href="img/symbol-defs.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </button>
          <button class="user-nav__item user-nav__item--2">
            <svg class="user-nav__icon">
              <use xlink:href="img/symbol-defs.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </button>
          <button class="user-nav__item user-nav__item--3">
            <img class="user__img" src="img/user.jpg" alt="user image" />
            <span class="user__name">mehedi</span>
          </button>
        </nav>
      </header>

      <div class="content">
        <nav class="nav">nav</nav>
        <main class="main">main</main>
      </div>
    </div>
    #
  </body>
</html>
